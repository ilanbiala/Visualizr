<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Visualizr</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<script src="jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="playlist">
			<table class="table table-striped table-bordered table-hover">
				<tbody>
					<tr>
						<td>
							<input type="file" multiple="true" placeholder="Drop file here!">
						</td>
					</tr>
				</tbody>
			</table>
			<input class="filter" id="bassFilter" type="range" min="0" max="1" step="0.01" value="0">
		</div>
		<canvas width="512" height="350">
			<p>Your browser doesn't support the <code>canvas</code> tag. Please upgrade to Google Chrome or to Mozilla Firefox.</p>
		</canvas>
	</div>
	<script src="bootstrap.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
